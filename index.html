<!DOCTYPE html>
<html class="noscroll">
  <head>
    <title>Home</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/Favicons/Base_Favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/Favicons/Base_Favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/Favicons/Base_Favicon/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="/assets/Favicons/Base_Favicon/site.webmanifest"
    />
    <link
      rel="mask-icon"
      href="/assets/Favicons/Base_Favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ff0000" />
    <link rel="stylesheet" href="/assets/styles/main.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="page-container">
      <div class="bg"></div>
      <ul id="navbar">
        <li class="material-symbols-rounded">
          <a class="active" title="Home" href="/">Home</a>
        </li>
        <li class="materialtext"><a href="/p/wip/" title="WIP">WIP</a></li>
        <li class="materialtext"><a href="/p/wip/" title="WIP">WIP</a></li>
        <li class="materialtext"><a href="/p/about/" title="WIP">WIP</a></li>
      </ul>
      <div id="content-wrap">
        <img
          src="/assets/imgs/zuck.jpg"
          alt="zuck"
          style="width: 300px; height: 300px"
          srcset=""
          class="border"
        />
        <p class="welcome"><span class="auto-type"></span></p>
      </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed(".auto-type", {
        strings: [
          "echo \"Hello.\"^1000 <br>`Hello.`",
          "echo \"Welcome to my Website.\"^1000 <br>`Welcome to my Website.`",
          "echo \"This is uneccessary.\"^1000 <br>`This is uneccessary.`",
          "echo \"This is just filler.\"^1000 <br>`This is just filler.`",
        ],
        typeSpeed: 50,
        backSpeed: 50,
        loop: true,
        cursorChar: "<",
      });
    </script>
  </body>
</html>
